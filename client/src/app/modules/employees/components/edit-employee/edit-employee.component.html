<div class="dialog-container">
  <p>
    Add new skills to {{ employee.firstName }} {{ employee.lastName }}'s
    competencies:
  </p>
  <mat-form-field>
    <mat-label>Skills</mat-label>
    <mat-select #sl [formControl]="skills" multiple>
      <mat-option *ngFor="let skill of skillsList" [value]="skill">{{
        skill
      }}</mat-option>
      <button mat-raised-button class="apply-options-bttn" (click)="sl.close()">
        Apply
      </button>
    </mat-select>
  </mat-form-field>
  <br />
  <button mat-raised-button (click)="addSkills(sl.value)">
    Add
  </button>
  &nbsp;
  <button mat-button (click)="dialogRef.close()">
    Cancel
  </button>
</div>
