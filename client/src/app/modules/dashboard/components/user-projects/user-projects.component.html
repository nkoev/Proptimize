<h2 class="title">Today's managed projects:</h2>
<mat-list class="list">
  <mat-list-item
    class="item"
    *ngFor="let project of loggedUser.projects"
    (click)="goToProject(project.id)"
    ><div class="list-item">
      {{ project.name }} - {{ project.dailyInput[0].hours }}h&nbsp;
    </div>
    <button
      mat-button
      class="edit-button"
      (click)="expandProject(project); $event.stopPropagation()"
    >
      More
    </button>
  </mat-list-item>
</mat-list>
