<div class="top-container">
    <div class="card-container">

        <div class="card-header">
            <app-header></app-header>
        </div>

        <div class="card-content">
            <div class="navigation">
                <app-navigation></app-navigation>
            </div>

            <div class="content">
                <div class="header">
                    <div class="title">PROJECTS</div>
                    <div class="date">{{today | date}}</div>
                </div>

                <div class="main">
                    <app-slide-panel [activePane]="isLeftVisible ? 'left' : 'right'">
                        <div leftPane>
                            <!-- <div style="height: 3em; background-color: aqua;"></div> -->
                            <app-projects-list [projects]="projects">
                            </app-projects-list>
                        </div>
                        <div rightPane>
                            <app-single-project></app-single-project>
                        </div>
                    </app-slide-panel>

                    <button (click)="isLeftVisible = !isLeftVisible">Toggle panes</button>
                </div>
            </div>
        </div>

    </div>
</div>
